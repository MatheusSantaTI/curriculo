<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Matheus Santana | Desenvolvedor Full Stack</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00ff88;
            --secondary: #00d9ff;
            --accent: #ff0080;
            --dark: #0d0221;
            --dark-secondary: #1a0b2e;
            --light: #f1f5f9;
            --neon-glow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Orbitron', 'Courier New', monospace;
            line-height: 1.6;
            color: var(--light);
            overflow-x: hidden;
            background: var(--dark);
        }

        /* Grid Background */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 136, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: var(--neon-glow);
            animation: float-up 10s infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* Scan Lines Effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 9999;
            opacity: 0.3;
        }

        /* NAVBAR */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(13, 2, 33, 0.9);
            backdrop-filter: blur(20px);
            padding: 1rem 0;
            z-index: 1000;
            border-bottom: 2px solid var(--primary);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary);
            text-shadow: var(--neon-glow);
            cursor: pointer;
            position: relative;
            font-family: 'Orbitron', sans-serif;
        }

        .logo::before {
            content: '< ';
            color: var(--secondary);
        }

        .logo::after {
            content: ' />';
            color: var(--accent);
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s;
            position: relative;
            padding: 0.5rem 1rem;
            border: 1px solid transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid var(--primary);
            transform: scale(0);
            transition: transform 0.3s;
        }

        .nav-links a:hover::before {
            transform: scale(1);
        }

        .nav-links a:hover {
            color: var(--primary);
            text-shadow: var(--neon-glow);
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background: var(--primary);
            transition: 0.3s;
            box-shadow: var(--neon-glow);
        }

        /* HERO */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 80px;
            position: relative;
            z-index: 2;
        }

        .hero-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .hero-content h1 {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 1rem;
            font-weight: 800;
            letter-spacing: 3px;
            line-height: 1.1;
            text-transform: uppercase;
            animation: glitch 3s infinite;
            text-shadow: 
                0 0 10px var(--primary),
                0 0 20px var(--primary),
                0 0 30px var(--primary);
        }

        @keyframes glitch {
            0%, 90%, 100% {
                transform: translate(0);
            }
            92% {
                transform: translate(-2px, 2px);
            }
            94% {
                transform: translate(2px, -2px);
            }
            96% {
                transform: translate(-2px, -2px);
            }
        }

        .hero-content h2 {
            font-size: 1.8rem;
            color: var(--secondary);
            margin-bottom: 1.5rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeInUp 1s ease;
        }

        .typing-effect {
            overflow: hidden;
            border-right: 3px solid var(--accent);
            white-space: nowrap;
            animation: typing 3s steps(30) infinite, blink 0.7s infinite;
            display: inline-block;
        }

        @keyframes typing {
            0%, 100% { width: 0; }
            50% { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .hero-content p {
            font-size: 1.15rem;
            color: #94a3b8;
            margin-bottom: 2.5rem;
            line-height: 1.8;
            animation: fadeInUp 1.2s ease;
            font-family: 'Segoe UI', sans-serif;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
            animation: fadeInUp 1.4s ease;
        }

        .btn {
            padding: 1rem 2.5rem;
            border-radius: 0;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .btn-primary {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            box-shadow: 
                inset 0 0 20px rgba(0, 255, 136, 0.2),
                0 0 20px rgba(0, 255, 136, 0.4);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--primary);
            transition: left 0.5s;
            z-index: -1;
        }

        .btn-primary:hover::before {
            left: 0;
        }

        .btn-primary:hover {
            color: var(--dark);
            box-shadow: 
                inset 0 0 20px rgba(0, 255, 136, 0.5),
                0 0 30px rgba(0, 255, 136, 0.8);
        }

        .btn-secondary {
            background: transparent;
            color: var(--accent);
            border: 2px solid var(--accent);
            box-shadow: 
                inset 0 0 20px rgba(255, 0, 128, 0.2),
                0 0 20px rgba(255, 0, 128, 0.4);
        }

        .btn-secondary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent);
            transition: left 0.5s;
            z-index: -1;
        }

        .btn-secondary:hover::before {
            left: 0;
        }

        .btn-secondary:hover {
            color: var(--dark);
            box-shadow: 
                inset 0 0 20px rgba(255, 0, 128, 0.5),
                0 0 30px rgba(255, 0, 128, 0.8);
        }

        .hero-image {
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.5s ease;
            position: relative;
        }

        .profile-pic {
            width: 420px;
            height: 420px;
            position: relative;
            animation: float 6s ease-in-out infinite;
        }

        .profile-pic::before,
        .profile-pic::after {
            content: '';
            position: absolute;
            inset: -10px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent), var(--primary));
            border-radius: 50%;
            animation: rotate 4s linear infinite;
            z-index: -1;
        }

        .profile-pic::after {
            filter: blur(30px);
            opacity: 0.7;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .profile-pic-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--dark);
            border: 3px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10rem;
            overflow: hidden;
            position: relative;
            box-shadow: 
                inset 0 0 50px rgba(0, 255, 136, 0.2),
                0 0 50px rgba(0, 255, 136, 0.4);
        }

        .hologram-effect {
            position: absolute;
            width: 100%;
            height: 3px;
            background: var(--secondary);
            box-shadow: 0 0 20px var(--secondary);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* SECTIONS */
        section {
            padding: 6rem 2rem;
            position: relative;
            z-index: 2;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
            position: relative;
            padding-bottom: 1rem;
            font-weight: 800;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 
                0 0 10px var(--primary),
                0 0 20px var(--primary);
        }

        .section-title::before {
            content: '[';
            color: var(--secondary);
            margin-right: 10px;
        }

        .section-title::after {
            content: ']';
            color: var(--accent);
            margin-left: 10px;
        }

        .section-subtitle {
            text-align: center;
            color: #94a3b8;
            margin-bottom: 4rem;
            font-size: 1.1rem;
            font-family: 'Segoe UI', sans-serif;
        }

        /* SOBRE */
        #sobre {
            background: var(--dark-secondary);
        }

        .sobre-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .sobre-text {
            background: rgba(0, 255, 136, 0.05);
            padding: 3rem;
            border: 2px solid var(--primary);
            border-radius: 0;
            backdrop-filter: blur(10px);
            position: relative;
            clip-path: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px);
            box-shadow: 
                inset 0 0 30px rgba(0, 255, 136, 0.1),
                0 0 30px rgba(0, 255, 136, 0.2);
        }

        .sobre-text::before {
            content: '//';
            position: absolute;
            top: 10px;
            left: 10px;
            color: var(--secondary);
            font-size: 1.5rem;
        }

        .sobre-text p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: #cbd5e1;
            line-height: 1.8;
            font-family: 'Segoe UI', sans-serif;
        }

        .sobre-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .stat-card {
            background: rgba(0, 217, 255, 0.05);
            padding: 2.5rem 2rem;
            border: 2px solid var(--secondary);
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            position: relative;
            clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--secondary);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .stat-card:hover::before {
            opacity: 0.1;
        }

        .stat-card:hover {
            transform: translateY(-10px);
            box-shadow: 
                inset 0 0 30px rgba(0, 217, 255, 0.2),
                0 0 40px rgba(0, 217, 255, 0.4);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 800;
            color: var(--secondary);
            text-shadow: 0 0 20px var(--secondary);
            position: relative;
            z-index: 1;
        }

        .stat-label {
            color: #94a3b8;
            margin-top: 0.5rem;
            font-weight: 500;
            position: relative;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        /* HABILIDADES */
        #habilidades {
            background: var(--dark);
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 2rem;
        }

        .skill-card {
            background: rgba(255, 0, 128, 0.05);
            padding: 2.5rem 2rem;
            border: 2px solid var(--accent);
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all 0.4s;
            position: relative;
            clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
        }

        .skill-card::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            opacity: 0;
            transition: opacity 0.4s;
            z-index: -1;
        }

        .skill-card:hover::before {
            opacity: 1;
        }

        .skill-card:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 
                inset 0 0 30px rgba(255, 0, 128, 0.2),
                0 0 50px rgba(255, 0, 128, 0.4);
            border-color: transparent;
        }

        .skill-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: var(--accent);
            text-shadow: 0 0 20px var(--accent);
            transition: transform 0.3s;
            position: relative;
            z-index: 1;
        }

        .skill-card:hover .skill-icon {
            transform: scale(1.3) rotateY(360deg);
            filter: drop-shadow(0 0 30px var(--accent));
        }

        .skill-name {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--light);
            position: relative;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* PROJETOS */
        #projetos {
            background: var(--dark-secondary);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
            gap: 2.5rem;
        }

        .project-card {
            background: rgba(0, 255, 136, 0.05);
            border: 2px solid var(--primary);
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: all 0.4s;
            position: relative;
            clip-path: polygon(30px 0, 100% 0, 100% calc(100% - 30px), calc(100% - 30px) 100%, 0 100%, 0 30px);
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.2), transparent);
            transition: left 0.6s;
        }

        .project-card:hover::before {
            left: 100%;
        }

        .project-card:hover {
            transform: translateY(-15px);
            box-shadow: 
                inset 0 0 30px rgba(0, 255, 136, 0.2),
                0 0 50px rgba(0, 255, 136, 0.4);
        }

        .project-image {
            width: 100%;
            height: 240px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6rem;
            color: var(--dark);
            position: relative;
            overflow: hidden;
            border-bottom: 2px solid var(--primary);
        }

        .project-image::after {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.3) 2px,
                rgba(0, 0, 0, 0.3) 4px
            );
        }

        .project-content {
            padding: 2.5rem;
        }

        .project-title {
            font-size: 1.6rem;
            margin-bottom: 1rem;
            color: var(--primary);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--primary);
        }

        .project-description {
            color: #94a3b8;
            margin-bottom: 1.5rem;
            line-height: 1.7;
            font-family: 'Segoe UI', sans-serif;
        }

        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 0.7rem;
            margin-bottom: 1.5rem;
        }

        .tech-tag {
            background: transparent;
            color: var(--secondary);
            padding: 0.4rem 1rem;
            border: 1px solid var(--secondary);
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            clip-path: polygon(5px 0, 100% 0, calc(100% - 5px) 100%, 0 100%);
        }

        .tech-tag:hover {
            background: var(--secondary);
            color: var(--dark);
            box-shadow: 0 0 20px var(--secondary);
        }

        .project-links {
            display: flex;
            gap: 1.5rem;
        }

        .project-links a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .project-links a:hover {
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
            transform: translateX(5px);
        }

        /* CONTATO */
        #contato {
            background: var(--dark);
        }

        .contact-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .info-card {
            background: rgba(0, 217, 255, 0.05);
            padding: 2.5rem 2rem;
            border: 2px solid var(--secondary);
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
        }

        .info-card:hover {
            transform: translateY(-10px);
            box-shadow: 
                inset 0 0 30px rgba(0, 217, 255, 0.2),
                0 0 40px rgba(0, 217, 255, 0.4);
        }

        .info-icon {
            font-size: 3.5rem;
            color: var(--secondary);
            text-shadow: 0 0 20px var(--secondary);
            margin-bottom: 1rem;
        }

        .info-title {
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--light);
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-card p {
            color: #94a3b8;
            font-family: 'Segoe UI', sans-serif;
        }

        .contact-form {
            background: rgba(0, 255, 136, 0.05);
            padding: 3.5rem;
            border: 2px solid var(--primary);
            backdrop-filter: blur(10px);
            clip-path: polygon(30px 0, 100% 0, 100% calc(100% - 30px), calc(100% - 30px) 100%, 0 100%, 0 30px);
            box-shadow: 
                inset 0 0 30px rgba(0, 255, 136, 0.1),
                0 0 30px rgba(0, 255, 136, 0.2);
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.7rem;
            font-weight: 700;
            color: var(--primary);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1.2rem;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 255, 136, 0.3);
            font-family: 'Segoe UI', sans-serif;
            font-size: 1rem;
            color: var(--light);
            transition: all 0.3s;
            clip-path: polygon(10px 0, 100% 0, calc(100% - 10px) 100%, 0 100%);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 255, 136, 0.1);
            box-shadow: 
                inset 0 0 20px rgba(0, 255, 136, 0.2),
                0 0 20px rgba(0, 255, 136, 0.3);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 160px;
        }

        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            font-size: 1.1rem;
